{% extends 'registration/base.html' %}

{% block title %}Gamestore - Registration{% endblock %}

{% block content %}
<form method="post">
  <a class="mb-4 gamestore_logo" href="{% url "homepage" %}"><h1 class="mb-4">GameStore</h1></a>
  <h4 class="mb-3 font-weight-normal">Please register</h4>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
{% endblock %}
